<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form using HTML and CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Survey form</h1>
    <form id="Surveyform">
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name">
        </div>
       
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email">
        </div>

        <div class="form-control" >
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Your age">
        </div>

        <div class="form-control">
            <label for="role" id="label-role">Which option best describes you?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label>Gender</label>
            <label for="male"><input type="radio" name="gender" checked>male</input> </label>
            <label for="female">
                <input type="radio"  name="gender">Female</input>
            </label>
            <label for="other">
                <input type="radio" name="gender">Other</input>
            </label>
        </div>
        <div class="form-control">
            <label>languages and framework known
                <small>(check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox" name="inp">C</input>
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++</input>
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#</input>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java</input>
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python</input>
            </label>
            <label for="inp-6">
				<input type="checkbox" name="inp">JavaScript</input>
            </label>
			<label for="inp-7">
				<input type="checkbox" name="inp">React</input>
            </label>
			<label for="inp-8">
				<input type="checkbox" name="inp">Angular</input>
            </label>
			<label for="inp-9">
				<input type="checkbox" name="inp">Django</input>
            </label>
			<label for="inp-10">
				<input type="checkbox" name="inp">Spring</input>
            </label>
        </div>
       <div class="form-control">
        <label for="comment">Any comments or suggestions</label>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
       </div>
       <button type="submit" value="submited">Submit</button>
    </form>
    
</body>
</html>
